<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
        const Greeting = (props) => {
            console.log(props)
            if (props.user) {
                return <h1>Hello, {props.user}!</h1>;
        }
        return <h1>Hello, Stranger.</h1>;
        }

        const showDetail = (e) => {
            console.log(e.target);
            let name = e.target.innerText;
            console.log(name);
        }

        const bands = ["rolling stones", "beatles", "the who", "the creation", "pretty things"];
        const listBands = bands.map((band) =>  <li onClick={showDetail} key={band}>{band}</li>);

        const divStyle = {
        color: 'blue',
        background: 'skyblue'
        };

        const Detail = (props) => {
            return <div>
                <hr/>
                <h2>{props.band}</h2>
                Some details about {props.band}.
            </div>
        }

        const myApp = <div style={divStyle}>  
        <Greeting user="Ryan" />
        <ul>{listBands}</ul>
        <Detail band="rolling stones" />
        </div>

      ReactDOM.render(myApp,  
      document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
